<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X followers</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body id="mainChromeExtensionApp">
  <div class="tab">
    <button class="tabLinks" data-tableName="Followers">Followers</button>
    <button class="tabLinks" data-tableName="Following">Followings</button>
  </div>

  <div id="Followers" class="tabContent">
    <button id="LoadFollowersButton">Load followers</button>
  </div>

  <div id="Following" class="tabContent">
    <button id="LoadFollowingButton">Load following</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
